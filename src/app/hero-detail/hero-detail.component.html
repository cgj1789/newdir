<p>
  hero detail
</p>
<div *ngIf="selectedHero != undefined">
  <h2>{{ selectedHero.name | uppercase }} Details</h2>
  <p>id: {{selectedHero.hero_id}}</p>
  <label>
    <input [(ngModel)]="selectedHero.name" placeholder="name">
  </label>
</div>

<div class="d-flex flex-column mb-1">
  <div>성별</div>
  <div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="sex" value="male" id="male"
             [(ngModel)]="selectedHero.sex">
      <label class="form-check-label" for="male">남자</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="sex" value="female" id="female"
             [(ngModel)]="selectedHero.sex">
      <label class="form-check-label" for="female">여자</label>
    </div>
  </div>
</div>

<button class="btn btn-info" (click)="goBack()">돌아가기</button>
